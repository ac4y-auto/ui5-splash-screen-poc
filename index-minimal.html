<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI5 Splash Screen - Minimal Example</title>

    <!-- Step 1: Load configuration -->
    <script src="config.js"></script>

    <!-- Step 2: Load splash screen styles -->
    <link rel="stylesheet" href="splash-screen.css">
</head>
<body class="sapUiBody loading">
    <!-- Optional: Environment badge -->
    <div id="env-badge"></div>

    <!-- Step 3: Splash screen markup -->
    <div id="splash-screen">
        <video id="splash-video" autoplay loop muted playsinline poster="splash-poster.jpeg">
            <source src="splash-video.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Step 4: Load UI5 bootstrap (dynamic) -->
    <script src="ui5-bootstrap.js"></script>

    <!-- Step 5: Load splash screen logic -->
    <script src="splash-screen.js"></script>

    <!-- Your UI5 app content -->
    <div id="content"
         data-sap-ui-component
         data-name="myapp"
         data-id="container"
         data-settings='{"id" : "myapp"}'>
    </div>
</body>
</html>
