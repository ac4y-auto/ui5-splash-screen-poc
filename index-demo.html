<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI5 1. Splash Screen Demo</title>

    <style>
        /* Splash Screen Styles */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        #splash-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* Placeholder animáció videó helyett */
        .splash-content {
            text-align: center;
            color: white;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .splash-text {
            font-size: 24px;
            font-weight: 300;
            margin-top: 20px;
        }

        /* Hide body content until loaded */
        body.loading #content {
            visibility: hidden;
        }
    </style>

    <script
        id="sap-ui-bootstrap"
        src="https://ui5.sap.com/1.105.0/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-libs="sap.m"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-onInit="module:sap/ui/core/ComponentSupport"
        data-sap-ui-resourceroots='{
            "myapp": "./"
        }'>
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            console.log("UI5 Core ready - hiding splash screen");
            // UI5 betöltődött, elrejtjük a splash screent
            setTimeout(function() {
                document.body.classList.remove('loading');
                var splashScreen = document.getElementById('splash-screen');
                splashScreen.classList.add('fade-out');

                // Eltávolítjuk a DOM-ból az animáció után
                setTimeout(function() {
                    splashScreen.remove();
                    console.log("Splash screen removed");
                }, 500);
            }, 500);
        });
    </script>
</head>
<body class="sapUiBody loading">
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="splash-content">
            <div class="spinner"></div>
            <div class="splash-text">Betöltés...</div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="content"
         data-sap-ui-component
         data-name="myapp"
         data-id="container"
         data-settings='{"id" : "myapp"}'>
    </div>
</body>
</html>
