specVersion: "3.0"
metadata:
  name: ui5-splash-screen-poc
type: application
resources:
  configuration:
    paths:
      webapp: "."
framework:
  name: SAPUI5
  version: "1.105.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        backend:
          - path: /sap
            url: http://192.168.1.10:9000
