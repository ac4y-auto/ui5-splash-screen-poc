<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI5 Error Overlay Test</title>

    <!-- Environment configuration (simulated error) -->
    <script>window.UI5_ENVIRONMENT = 'cdn';</script>
    <script src="config.js"></script>

    <!-- Splash screen styles -->
    <link rel="stylesheet" href="splash-screen.css">

    <!-- Test: Force UI5 load error by using invalid URL -->
    <script>
        // Override config to force error
        UI5_CONFIGS.cdn.url = 'https://invalid-url-that-will-fail.example.com/sap-ui-core.js';
    </script>

    <!-- UI5 Bootstrap (will fail) -->
    <script src="ui5-bootstrap.js"></script>

    <!-- Splash screen logic -->
    <script src="splash-screen.js"></script>
</head>
<body class="sapUiBody loading">
    <!-- Splash Screen Container -->
    <div id="splash-screen">
        <video autoplay muted loop playsinline poster="splash-poster.jpeg">
            <source src="splash-video.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Environment Badge (shows which UI5 source is loaded) -->
    <div id="env-badge"></div>

    <!-- UI5 Application Container -->
    <div
        data-sap-ui-component
        data-name="ui5.splash.poc"
        data-id="container"
        data-settings='{"id" : "ui5SplashPoc"}'
        data-handle-validation="true">
    </div>

    <h1 style="text-align: center; color: white; margin-top: 100px;">
        Ez csak akkor l√°tszik ha nincs error overlay
    </h1>
</body>
</html>
