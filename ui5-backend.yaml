specVersion: "3.0"
metadata:
  name: ui5-splash-screen-poc
type: application
resources:
  configuration:
    paths:
      webapp: "."
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        backend:
          - path: /sap
            url: http://192.168.1.10:9000
          - path: /resources
            url: http://192.168.1.10:9000
          - path: /test-resources
            url: http://192.168.1.10:9000
