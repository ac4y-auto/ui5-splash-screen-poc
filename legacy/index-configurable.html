<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI5 Splash Screen - Configurable</title>

    <!-- Configuration Script -->
    <script src="config.js"></script>

    <!-- Splash Screen Styles -->
    <link rel="stylesheet" href="splash-screen.css">
</head>
<body class="sapUiBody loading">
    <!-- Environment Badge -->
    <div id="env-badge"></div>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <video id="splash-video" autoplay loop muted playsinline poster="splash-poster.jpeg">
            <source src="splash-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- UI5 Bootstrap (Dynamic) -->
    <script src="ui5-bootstrap.js"></script>

    <!-- Splash Screen Logic -->
    <script src="splash-screen.js"></script>

    <!-- Main Content -->
    <div id="content"
         data-sap-ui-component
         data-name="myapp"
         data-id="container"
         data-settings='{"id" : "myapp"}'>
    </div>
</body>
</html>
