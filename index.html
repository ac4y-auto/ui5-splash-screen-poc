<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI5 Splash Screen POC</title>

    <!-- Splash screen styles -->
    <link rel="stylesheet" href="splash-screen.css">

    <!-- SAPUI5 Bootstrap (served by fiori-tools-proxy from SAP CDN) -->
    <script id="sap-ui-bootstrap"
        src="resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-libs="sap.m"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-onInit="module:sap/ui/core/ComponentSupport"
        data-sap-ui-resourceroots='{"myapp": "./"}'>
    </script>

    <!-- UI5 load error handler -->
    <script src="ui5-error-handler.js"></script>

    <!-- Splash screen logic -->
    <script src="splash-screen.js"></script>
</head>
<body class="sapUiBody loading">
    <!-- Splash Screen Container -->
    <div id="splash-screen">
        <video autoplay muted loop playsinline poster="splash-poster.jpeg">
            <source src="splash-video.mp4" type="video/mp4">
        </video>
    </div>

    <!-- UI5 Application Container -->
    <div
        data-sap-ui-component
        data-name="myapp"
        data-id="container"
        data-settings='{"id" : "ui5SplashPoc"}'
        data-handle-validation="true">
    </div>
</body>
</html>
